<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador Léxico con Antónimos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function validateForm() {
        const codeTextarea = document.getElementById("code");
        if (codeTextarea.value.trim() === "") {
          alert("El textarea no puede estar vacío.");
          return false;
        }
        return true;
      }
    </script>
  </head>

  <body>
    <h1 class="mt-5 text-center">Analizador Léxico con Antónimos</h1>
    <div class="container">
      <form action="/" method="post" onsubmit="return validateForm()">
        <textarea
          class="form-control mt-4"
          name="code"
          id="code"
          rows="10"
          cols="50"
        >
{{ code }}</textarea
        ><br />
        <input class="btn btn-success" type="submit" value="Generar Análisis" />
      </form>

      <div id="result" class="mt-4">
        <h3 class="text-center mb-4">Resultado del Análisis</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Token</th>
                <th>Antónimo</th>
                <th>Símbolo</th>
                <th>Dígito</th>
                <th>Línea</th>
              </tr>
            </thead>
            <tbody>
              {% for token in tokens %}
              <tr>
                <td>{{ token.token }}</td>
                <td>{{ token.antonym }}</td>
                <td>{{ token.symbol }}</td>
                <td>{{ token.number }}</td>
                <td>{{ token.line }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
